<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .custom-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.3), rgba(255, 69, 0, 0.2));
            pointer-events: none;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .falling-effect {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            gap: 20px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 100px;
        }

        .countdown-item h2 {
            font-size: 3em;
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .countdown-item span {
            display: block;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .cursor-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: cursor-scale 0.3s infinite alternate;
        }

        @keyframes cursor-scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffcc00;
            color: black;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #ffd633;
        }

        .greeting-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .greeting-card input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }

        .greeting-card button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .greeting-card button:hover {
            background: #ffd633;
        }

        .greeting-card p {
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="custom-background"></div>

    <audio id="background-music" loop>
        <source src="Bobby Helms - Jingle Bell Rock (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="app">
        <h1>üéâ New Year Countdown üéâ</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>

        <div class="controls">
            <button onclick="playMusic()">Play Music</button>
            <button onclick="stopMusic()">Stop Music</button>
            <button onclick="sendGreeting()">Send WhatsApp Greeting</button>
            <button onclick="showGreetingCard()">Create Greeting Card</button>
        </div>
    </div>

    <div id="greeting-card" class="greeting-card">
        <h2>Create Your Greeting Card</h2>
        <input type="text" id="user-name" placeholder="Enter your name">
        <button onclick="generateGreetingCard()">Generate</button>
        <p id="greeting-message"></p>
        <button onclick="hideGreetingCard()">Close</button>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è by Thenux - Happy New Year!</div>

    <script>
        const emojiEffects = ['üéÜ', 'üéá', '‚ú®', 'ü•Ç', 'üéâ'];

        for (let i = 0; i < 100; i++) {
            const effect = document.createElement('div');
            effect.classList.add('falling-effect');
            effect.style.left = Math.random() * 100 + 'vw';
            effect.style.animationDuration = (Math.random() * 5 + 5) + 's';
            effect.style.fontSize = Math.random() * 20 + 10 + 'px';
            effect.textContent = emojiEffects[Math.floor(Math.random() * emojiEffects.length)];
            document.body.appendChild(effect);
        }

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);

            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const cursorEffect = document.createElement('div');
        cursorEffect.classList.add('cursor-effect');
        document.body.appendChild(cursorEffect);

        document.addEventListener('mousemove', (e) => {
            cursorEffect.style.left = `${e.clientX}px`;
            cursorEffect.style.top = `${e.clientY}px`;
        });

        const music = document.getElementById('background-music');

        function playMusic() {
            music.play();
        }

        function stopMusic() {
            music.pause();
            music.currentTime = 0;
        }

        function sendGreeting() {
            const message = "üéâ Happy New Year! Wishing you a year full of success and happiness! üéÜ";
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function showGreetingCard() {
            document.getElementById('greeting-card').style.display = 'flex';
        }

        function hideGreetingCard() {
            document.getElementById('greeting-card').style.display = 'none';
        }

        function generateGreetingCard() {
            const userName = document.getElementById('user-name').value;
            const greetingMessage = userName ? `üéâ Happy New Year, ${userName}! May your year be bright and successful! üéÜ` : "Please enter your name!";
            document.getElementById('greeting-message').textContent = greetingMessage;
        }
    </script>
</body>
</html>
