<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="custom-background"></div>

    <audio id="background-music" loop>
        <source src="Carol Of The Bells (lyrics) Cimorelli.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="app">
        <h1>🎉 New Year Countdown 🎉</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>

    
        <div class="controls">
            <button onclick="playMusic()">Play Music</button>
            <button onclick="stopMusic()">Stop Music</button>
            <button onclick="sendGreeting()">Send WhatsApp Greeting</button>
            <button onclick="generateGreetingCard()">Generate Greeting Card</button>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="shareCountdown()">Share Countdown</button>
             <button onclick="applyCoolStyle()">Apply Cool Style</button>
            <button onclick="triggerSparkles()">Trigger Sparkles</button>
        </div>

        <div id="greeting-card">
            <h2>🎆 Happy New Year, <span id="greeting-name"></span>! 🎆</h2>
            <p id="custom-message"></p>
            <p id="random-quote"></p>
        </div>
    </div>
    <div class="footer">Made with ❤️ by Thenux - Happy New Year!</div>

    <script src="script.js"></script>
</body>
</html>
