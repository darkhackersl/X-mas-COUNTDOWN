<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        .light-theme {
            background: linear-gradient(to bottom, #f0f0f0, #ffffff);
            color: #000;
        }

        .dark-theme {
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkleAnimation 2s infinite;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(30px, -30px) scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            gap: 20px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 100px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 1);
            }
        }

        .countdown-item h2 {
            font-size: 3em;
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .countdown-item span {
            display: block;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffcc00;
            color: black;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .controls button:hover {
            background: #ffd633;
            transform: scale(1.1);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #greeting-card {
            display: none;
            margin: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #greeting-card h2 {
            color: #ffcc00;
        }

        .theme-toggle {
            margin: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffcc00;
            color: black;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #ffd633;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="custom-background"></div>

    <audio id="background-music" loop>
        <source src="Bobby Helms - Jingle Bell Rock (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="app">
        <h1>üéâ New Year Countdown üéâ</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>

        <div class="controls">
            <button onclick="playMusic()">Play Music</button>
            <button onclick="stopMusic()">Stop Music</button>
            <button onclick="sendGreeting()">Send WhatsApp Greeting</button>
            <button onclick="generateGreetingCard()">Generate Greeting Card</button>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <div id="greeting-card">
            <h2>üéÜ Happy New Year, <span id="greeting-name"></span>! üéÜ</h2>
            <p>Wishing you all the best in the upcoming year!</p>
            <p id="random-quote"></p>
        </div>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Thenux - Happy New Year!</div>

    <script>
        const quotes = [
            "Cheers to a new year and another chance for us to get it right.",
            "May your New Year be filled with joy and happiness.",
            "Wishing you a year full of blessings and success.",
            "Here‚Äôs to a year of new adventures and opportunities.",
            "May the coming year bring you peace, joy, and happiness."
        ];

        const emojiEffects = ['üéÜ', 'üéá', '‚ú®', 'ü•Ç', 'üéâ'];

        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(sparkle);
        }

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);

            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days .toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (diff <= 0) {
                triggerCelebration();
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const music = document.getElementById('background-music');

        function playMusic() {
            music.play();
        }

        function stopMusic() {
            music.pause();
            music.currentTime = 0;
        }

        function sendGreeting() {
            const message = "üéâ Happy New Year! Wishing you a year full of success and happiness! üéÜ";
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function generateGreetingCard() {
            const name = prompt("Enter your name:");
            if (name) {
                document.getElementById('greeting-name').textContent = name;
                document.getElementById('random-quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById('greeting-card').style.display = 'block';
            }
        }

        function triggerCelebration() {
            const fireworksContainer = document.createElement('div');
            fireworksContainer.classList.add('fireworks');
            document.body.appendChild(fireworksContainer);

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.bottom = Math.random() * 100 + 'vh';
                firework.style.animationDuration = (Math.random() * 1 + 1) + 's';
                fireworksContainer.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }

            // Play celebration music
            playMusic();
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
